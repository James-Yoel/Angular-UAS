<div class="regist-container d-flex align-items-center justify-content-center">
    <form class="regist-form text-center" [formGroup]="formRegis" novalidate>
        <h1 class="mb-5 font-weight-light text-uppercase">Daftar Akun</h1>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="user_name" name="user_name" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" formControlName="telepon" name="telepon" placeholder="Nomor Telepon">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="nama_lengkap" name="nama_lengkap" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="alamat" name="alamat" placeholder="Alamat">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" formControlName="tanggal_lahir" name="tanggal_lahir" placeholder="Tanggal Lahir">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="foto" name="foto" placeholder="Link Foto">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
        </div>
        <button id="buttonReg" class="btn btn-primary btn-block" (click)="regisSubmit()">Daftar</button>
        <p class="mt-3 font-weight-normal">Sudah punya akun? <strong><a routerLink="/login">Login</a></strong></p>

    </form>
</div>
