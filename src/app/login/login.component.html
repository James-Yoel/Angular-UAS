<div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center" [formGroup]="loginForm" novalidate>
        <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username" formControlName="username" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password" placeholder="password">
        </div>
        <button id="buttonReg" class="btn btn-primary btn-block" (click)="userLogin()">Login</button>
        <p class="mt-3 font-weight-normal">Belum punya akun? <strong><a routerLink="/register">Daftar disini</a></strong></p>
    </form>
</div>
